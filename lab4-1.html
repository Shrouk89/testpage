<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center;
         }
        input, button { 
            margin: 5px; padding: 10px; width: 300px; 
        }
        button {
             background: green; color: white; border: none; 
             }
        button:hover { background: darkgreen; }
        table { width: 60%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .error { color: red; font-size: 14px; }
        .delete-btn { color: red;  }
    </style>
</head>
<body>

    <h2>Student Table</h2>

    <input type="text" id="studentName" placeholder="Enter Student Name">
    <div id="nameError" class="error"></div>

    <input type="number" id="studentAge" placeholder="Enter Student Age">
    <div id="ageError" class="error"></div>

    <button onclick="addStudent()">Add Student</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

    <script>
        var students = [];
        var idCounter = 1;

        function addStudent() {
            var nameInput = document.getElementById("studentName").value.trim();
            var ageInput = document.getElementById("studentAge").value.trim();
            var nameError = document.getElementById("nameError");
            var ageError = document.getElementById("ageError");

            nameError.textContent = "";
            ageError.textContent = "";

            if (nameInput === "" || nameInput.length <= 3) {
                nameError.textContent = "Enter a valid name (more than 3 characters)";
                return;
            }
            if (ageInput === "" || parseInt(ageInput) <= 18) {
                ageError.textContent = "Age must be greater than 18";
                return;
            }

            for (var i = 0; i < students.length; i++) {
                if (students[i].name.toLowerCase() == nameInput.toLowerCase()) {
                    nameError.textContent = "Student already exists!";
                    return;
                }
            }

            students.push({ id: idCounter++, name: nameInput, age: parseInt(ageInput) });
            updateTable();
            document.getElementById("studentName").value = "";
            document.getElementById("studentAge").value = "";
        }

        function updateTable() {
            var tableBody = document.getElementById("studentTable");
            tableBody.innerHTML = "";

            for (var i = 0; i < students.length; i++) {
                tableBody.innerHTML += "<tr>" +
                    "<td>" + students[i].id + "</td>" +
                    "<td>" + students[i].name + "</td>" +
                    "<td>" + students[i].age + "</td>" +
                    "<td><span class='delete-btn' onclick='deleteStudent(" + i + ")'>Delete</span></td>" +
                    "</tr>";
            }
        }

        function deleteStudent(index) {
            students.splice(index, 1);
            updateTable();
        }
    </script>

</body>
</html>
