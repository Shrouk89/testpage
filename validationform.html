<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
      
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        input, select {
            display: block;
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
        .submit-btn {
            background-color: green;
            color: white;
        }
        .reset-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Validation</h2>

        <form id="validatorForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name">
                <span class="error" id="nameError">Required</span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email">
                <span class="error" id="emailError">Invalid email</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
                <span class="error" id="passwordError">Min 8 characters</span>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <span class="error" id="genderError">Select gender</span>
            </div>

            <div class="form-group">
                <label>Sports</label>
                <input type="checkbox" name="sports" value="Tennis"> Tennis
                <input type="checkbox" name="sports" value="Running"> Running
                <input type="checkbox" name="sports" value="Football"> Football
                <span class="error" id="sportsError">Select at least two</span>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="moracoo">Egypt</option>
                    <option value="England">UK</option>
                    <option value="Egypt">Egypt</option>
                </select>
                <span class="error" id="countryError">Select country</span>
            </div>
            <div class="buttons">
                <button type="button" class="submit-btn" onclick="validateForm()">Submit</button>
                <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            function showError(id, condition) {
                document.getElementById(id).style.display = condition ? "none" : "inline";
                if (!condition) isValid = false;
            }

            showError("nameError", document.getElementById("name").value.trim() !== "");
            showError("emailError", /^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(document.getElementById("email").value.trim()));
            showError("passwordError", document.getElementById("password").value.length >= 8);
            showError("genderError", document.querySelector('input[name="gender"]:checked') !== null);
            showError("sportsError", document.querySelectorAll('input[name="sports"]:checked').length >= 2);
            showError("countryError", document.getElementById("country").value !== "");

            if (isValid) alert("Form submitted successfully!");
        }

        function resetForm() {
            document.getElementById("validatorForm").reset();
            document.querySelectorAll(".error").forEach(error => error.style.display = "none");
        }
    </script>

</body>
</html>
